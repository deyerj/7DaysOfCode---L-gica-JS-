<script>
    const nombre = prompt('¿Cual es tu nombre?');
    const edad = prompt('¿Que edad tienes?');
    const lenguaje = prompt('¿Que lenguajes de programación estas estudiando?');

    if (nombre && edad && lenguaje){
        alert(`Hola ${nombre}, tienes ${edad} y ya estas aprendiendo ${lenguaje}.`);
    
        let validar = parseInt(prompt(`¿Te gusta estudiar ${lenguaje}? Responde 1 para SI o 2 para NO.`));

    if(validar === 1){
        alert('¡Muy bien! Sigue estudiante y tendras mucho éxito.');
    }else if (validar === 2){
        alert('oh, que pena.. ¿Ya intentaste aprender otros lenguajes?');
    }else{
        alert('Ingrese una opcion válida. (1 o 2)');
    }
}else{
    alert('Por favor, complete toda la información');
}
</script>
